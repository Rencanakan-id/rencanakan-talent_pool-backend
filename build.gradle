plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.3'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'org.sonarqube' version '4.3.1.3277'
	id 'jacoco' // For code coverage
	id "au.com.dius.pact" version "4.6.17"
}

group = 'rencanakan.id'
version = '0.0.1-SNAPSHOT'

// Ensure Java 21 is used for compilation
java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// Spring Boot Starters
	implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-security'

	// Validation
	implementation 'jakarta.validation:jakarta.validation-api:3.1.1'
	implementation 'org.hibernate.validator:hibernate-validator:8.0.0.Final'

	// PostgreSQL Driver
	runtimeOnly 'org.postgresql:postgresql'

	// Jackson JSR-310 (Java 8 Date/Time Support)
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.18.3'

	// JWT Libraries
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'

	// Lombok
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// Cucumber (BDD Testing)
	testImplementation 'io.cucumber:cucumber-spring:7.21.1'
	testImplementation 'io.cucumber:cucumber-java:7.21.1'
	testImplementation 'io.cucumber:cucumber-junit:7.21.1'

	// Testing Frameworks
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'com.h2database:h2' // In-memory database for testing
	testImplementation 'org.mockito:mockito-core:5.5.0'
	testImplementation 'org.mockito:mockito-inline:5.2.0'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	// Pact for Contract Testing
	implementation 'au.com.dius.pact:consumer:4.6.17'
	implementation 'au.com.dius.pact:provider:4.6.17'
}

// Configure Test Task
tasks.named('test') {
	useJUnitPlatform()
}

// JaCoCo Code Coverage Report
tasks.test {
	finalizedBy(tasks.jacocoTestReport) // Generate report after tests run
}
tasks.jacocoTestReport {
	dependsOn(tasks.test) // Ensure tests run before generating the report
	reports {
		xml.required = true
		html.required = true
	}
}

// SonarQube Configuration
sonarqube {
	properties {
		property "sonar.projectKey", "B9JagoNgadpro_gametime_auth"
		property "sonar.organization", "b9jagongadpro"
		property "sonar.java.binaries", "."
		property "sonar.gradle.skipCompile", "true"
	}
}